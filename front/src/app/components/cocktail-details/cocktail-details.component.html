<div class="flex mb-4" *ngIf="backUrl$ | async as backUrl">
    <a class="ml-auto border w-fit px-6 py-2 rounded-xl bg-primary text-white flex items-center"
       [routerLink]="backUrl">
        <ng-icon name="tablerCircleArrowLeftFilled" class="mr-1"></ng-icon>
        <span *ngIf="backUrl === '/'">Back to search</span>
        <span *ngIf="backUrl !== '/'">Back to list</span>
    </a>
</div>
<div class="flex"
     *ngIf="cocktail$ | async as cocktail">
   <div class="flex">
       <img class="max-h-60 max-w-60 border rounded-lg"
            [src]="cocktail.thumbnail"
            [alt]="cocktail.name + ' thumbnail'">
       <div class="ml-4">
           <h4 class="text-lg font-bold">
               {{ cocktail.name }}
           </h4>
           <div>
               {{ cocktail.category }}
           </div>
           <div class="flex items-center">
               <ng-icon name="tablerGlass" class="mr-1" *ngIf="cocktail.isAlcoholic"></ng-icon> 
               <ng-icon name="tablerGlassOff" class="mr-1" *ngIf="!cocktail.isAlcoholic"></ng-icon>
               {{ cocktail.isAlcoholic ? 'Yes' : 'No' }}
           </div>
       </div>
   </div>
   <ul class="flex gap-1 pt-2 text-xs">
       <li class="bg-gray-200 rounded-lg py-1 px-2"
           *ngFor="let tag of cocktail.tags">
           {{ tag }}
       </li>
   </ul>
</div>
