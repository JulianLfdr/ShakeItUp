<form class="inline-flex flex-col" (ngSubmit)="showAllResults()">
    <input class="p-2 rounded-xl"
           placeholder="Search for a cocktail..."
           type="text"
           name="search"
           [(ngModel)]="searchTerm"
           (input)="onInputChange()">
    <button class="border w-fit mx-auto mt-4 px-6 py-2 rounded-xl bg-primary text-white flex items-center"
            type="submit">
        <ng-icon name="tablerSearch" class="mr-1"></ng-icon> Search
    </button>
</form>
